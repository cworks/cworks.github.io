<div class="sidebar">
  <div class="container">
    <div class="sidebar-about">
      <img class="circle-image" src="/images/me.png">
      <h1>
        <!--
        <a href="{{ site.baseurl }}">
          {{ site.title }}
        </a>
        -->
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}">Home</a>

      <a class="sidebar-nav-item{% if page.dir == '/archives' %} active{% endif %}"
        href="/archives">Blog
      </a>

      <a class="sidebar-nav-item{% if page.dir == '/categories' %} active{% endif %}"
        href="/categories">Categories
      </a>

      <span class="sidebar-nav-item">Currently v{{ site.version }}</span>
    </nav>
  </div>
  <div class="container sidebar-sticky">

    <div class="social-buttons social-icons icon-circle icon-zoom">
      <span>
        <a href="{{ site.github.repo }}"><i class="fa fa-github-alt fa-2x"></i></a>
      </span>
      <span>
        <a href="{{ site.linkedin.url }}"><i class="fa fa-linkedin fa-2x"></i></a>
      </span>
      <span>
        <a href="{{ site.facebook.url }}"><i class="fa fa-facebook fa-2x"></i></a>
      </span>
      <span>
        <a href="{{ site.instagram.url }}"><i class="fa fa-instagram fa-2x"></i></a>
      </span>
      <span>
        <a href="{{ site.flickr.url }}"><i class="fa fa-flickr fa-2x"></i></a>
      </span>
    </div>

    <p class="copyright">&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>

  </div>


</div>
